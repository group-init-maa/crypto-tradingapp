<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sign Up</h3>

    <form action="/signup" method="post">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Type in username:" Require>
        <br></br>

        <label for="">Password</label>
        <input type="password" id="password" name="password" placeholder="Type in password:" Require>
        <br></br>

        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Type in email:" Require>
        <br></br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
