<!DOCTYPE html>
<html>
<head>
	<title>Error Page</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
			font-size: 16px;
			color: #333;
		}
		.container {
			margin: 50px auto;
			width: 80%;
			max-width: 600px;
			background-color: #fff;
			padding: 30px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			text-align: center;
		}
		h1 {
			font-size: 24px;
			margin-bottom: 20px;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			margin-top: 20px;
		}
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Error: {{ error_message }}</h1>
		<button onclick="goBack()">Go Back</button>
	</div>

	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</body>
</html>
