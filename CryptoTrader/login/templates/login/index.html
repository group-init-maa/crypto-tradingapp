<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/signin.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Sign in</title>
</head>
    <body>
            <div class="container-fluid">
                <div>
                    <header>
                        <h3>Welcome to the crypto trader {{user.username}}!</h3>
                    </header>
                </div>
                    <div class="main">
                        <h2>Application<br> Login Page</h2>
                        <p>Login or register from here to access.</p>
                        {% if user.is_authenticated %}
                        <h3>Hello!</h3>
                        <h4>You're successfully logged in.</h4>
                        <button type="submit" class="btn btn-black" style="text-decoration: none;"><a href="/signout">SignOut</a></button>
                        {% else %}
                        <button type="submit" class="btn btn-secondary" style="text-decoration: none;"><a href="/signup">SignUp</a></button>
                        <br/>
                        <br/>
                        <button type="submit" class="btn btn-secondary"><a href="/signin" style="text-decoration: none;">SignIn</a></button>
                        {% endif %}
                    </div>
                    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            </div>
    </body>
</html>
